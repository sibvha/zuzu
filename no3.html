    <script>
      function moveRandomEl(elm) {
        elm.style.position = "absolute";
        elm.style.top = Math.floor(Math.random() * 90 + 5) + "%";
        elm.style.left = Math.floor(Math.random() * 90 + 5) + "%";
      }

      const moveRandom = document.querySelector("#move-random");
      moveRandomEl(moveRandom); // Move the "No" button to a random position on page load

      moveRandom.addEventListener("mouseenter", function (e) {
        moveRandomEl(e.target);
      });

      // Add a transition effect to the "No" button
      const noButton = document.querySelector(".no-button");
      noButton.style.transition = "transform 0.3s ease-in-out";

      // Move the "No" button in a funny way when the mouse moves over it
      noButton.addEventListener("mousemove", function (e) {
        const x = e.pageX - this.offsetLeft;
        const y = e.pageY - this.offsetTop;
        const radius = 50;
        const angle = Math.atan2(y - this.offsetHeight / 2, x - this.offsetWidth / 2);
        const translateX = radius * Math.cos(angle);
        const translateY = radius * Math.sin(angle);
        this.style.transform = `translate(${translateX}px, ${translateY}px)`;
      });

      // Reset the "No" button to its original position when the mouse leaves it
      noButton.addEventListener("mouseleave", function () {
        this.style.transform = "none";
      });
    </script>
